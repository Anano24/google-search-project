<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="../styles/reset.css" />
        <link rel="stylesheet" href="../styles/image.css" />
        <link rel="icon" type="image/x-icon" href="../img/Google__G__Logo.svg (1).png" />
        <title>Image search</title>
    </head>
    <body>
        <main>
            <div class="top-box box">
                <a calss="apps-icon" href="#"><img  class="apps" src="img/apps_FILL0_wght700_GRAD0_opsz40.svg" alt = "icon" /></a>
                <a class="mail-img-link" href="#" role="button">
                    <img class="mail-img" src="https://lh3.googleusercontent.com/ogw/AGvuzYb1PNX0gVyrs1DpxLZB-HqlhV2cxW3QnY1BXBTs=s32-c-mo" alt="profil image"/>
                </a>
            </div>
            <div class="box-2 box">
                <img class="google-img" src="../img/googlelogo_color_272x92dp.png" alt="google image"/>
                <span>images</span>
            </div>
            <div class="box-3 box">
                <form class="form" action="https://www.google.com/search" role="search" autocomplete="off" method="get">
                    <div class="form">
                        <img class="search-icon"  src="../img/search.svg" alt="search icon"/>
                        <input  class="input-txt" type="text" name="q" />
                        <a href="#" role="button">
                            <img class="voice-icon" src="../img/file.svg" alt="voice icon" />
                        </a>
                        <a href="https://lens.google.com" role="button">   
                            <img class="img-icon" src="../img/img-icon.svg" alt="image search icon" />
                        </a>
                        <a href="#" role="button"> 
                            <img class="search-2-icon" src="../img/search2.svg" alt="search icon" />
                        </a>
                    </div>
                    <div class="box-4 box">
                        <input type="hidden" name="tbm" value="isch" />
                    </div>
                </form>
            </div>
        </main>
        
        <footer>
            <div class="country">Georgia</div> 
            <div class="bottom box">
                <div>
                    <a class="footer-links" href="#">About</a>
                    <a class="footer-links" href="#">
                        Advertising
                    </a>
                    <a class="footer-links" href="#">
                        Business
                    </a>
                    <a class="footer-links" class="pHiOh" href="#"> How Search works </a>
                </div>
                <div>
                    <a class="footer-links privacy" href="#">Privacy</a>
                    <a class="footer-links" href="#">Terms</a>
                    <a class="footer-links" href="#" id="showListButton">Settings</a>
                </div>
            </div>
        </footer>
    </body>
</html>
